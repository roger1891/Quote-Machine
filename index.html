<html>
  <head>
    <title>Quote Application</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div id="quote-container" class="col-md-6">
          <div class="wrapper">
            <p id="quote" class="text-center"></p>
            <p id="author" class="text-right"></p>
          </div>           
          <button id="button" class="btn btn-primary btn-lg" onClick ="generateQuote();" >New Quote</button>
          <a id = "tweet-quote" class="btn btn-primary btn-lg" title="Post this quote on twitter!" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>          
          </a>
        </div>
        <div class="col-md-3"></div>
      </div><!--/row-->   
    </div><!--/container-->  
    
   
  </body>
</html>
